    <main>
      <div id="timer">
        <div id="scramble"></div>
        <div id="time">00:00</div>
        <p id="timer-instruction">Press Space to start/stop the timer</p>
        <div id="scramble-preview">
          <twisty-player
            visualization="2D"
            alg=""
            background="none"
            control-panel="none"
          ></twisty-player>
        </div>
      </div>

      <div class="stat-section">
        <div class="stat-header">
          <div class="stat-title">Statistics</div>
          <button class="clear-btn" id="clearBtn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">

              />
            </svg>
          </button>
        </div>

        <div class="stat-grid">
          <div class="stat-item">
            <div>
              <div class="stat-name">Pb</div>
              <div class="stat-value" id="pb">-</div>
            </div>
          </div>

          <div class="stat-item">
            <div>
              <div class="stat-name">Worst</div>
              <div class="stat-value" id="worst">-</div>
            </div>
          </div>

          <div class="stat-item">
            <div>
              <div class="stat-name">Ao5</div>
              <div class="stat-value" id="ao5">-</div>
            </div>
          </div>

          <div class="stat-item">
            <div>
              <div class="stat-name">Mean</div>
              <div class="stat-value" id="mean">-</div>
            </div>
          </div>

          <div class="stat-item">
            <div>
              <div class="stat-name">Ao12</div>
              <div class="stat-value" id="ao12">-</div>
            </div>
          </div>

          <div class="stat-item">
            <div>
              <div class="stat-name">Total Solves</div>
              <div class="stat-value" id="total-solves">-</div>
            </div>
          </div>
        </div>
        <div class="solves-section">
          <div class="solves-title">Recent Solves</div>
          <div class="solves-list">
            <div class="no-solves">Chưa có lượt giải nào.</div>
          </div>
        </div>
      </div>
