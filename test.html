<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      main {
        display: flex;
      }
      .day,
      .night {
        flex: 1;
        display: flex;
        text-align: center;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .day {
        background-color: aliceblue;
        color: black;
        font-size: 200px;
      }
      .night {
        background-color: black;
        color: rgb(255, 255, 255) !important;
        font-size: 200px;
      }
      .day:hover ~ .night,
      .day:hover + .night {
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="day">day</div>
      <div class="night">night</div>
    </main>
  </body>
</html>
